            <div><i class="fas fa-pencil-alt fa-3x" id="pen" style="cursor: pointer;color: black;"></i></div>
            <div><i class="fas fa-trash-alt fa-3x" id="clearDrawing" style="cursor: pointer;color: black;"></i></div>
            <div><i class="fas fa-eraser fa-3x" id="erase" style="cursor: pointer;color: black;"></i></div>
            <div><i class="fas fa-undo-alt fa-3x" id="undoDrawing" style="cursor: pointer;color: black;"></i></div>
        </div>
        <div class="Canvasmiddle">
            <canvas id="DrawArea"></canvas>
            <div id="Choosediv">
                <div class="ChoosedivContainer" id="ChoosedivContainer">
                    <h1>Write something the other has to draw:</h1>
                    <div class="input-container2">
                        <!-- Put a random word/sentence as a placeholder -->
                        <input type="text" name="inputWord" id="inputWord" class="input-effect2 inputWord">
                        <span class="focus-border2"></span>
                    </div>
                    <button class="fa submitWord">&#xf3c1;</button>
                </div>
            </div>
        </div>
        <div class="Canvasbottom">
            Timer: <span id="GameTimer">-</span> | Lobby ID: <span id="LobbyIDHolder">15</span> | Draw: <span id="yourWord"> -</span> | <button id="cantDraw">I can't draw this</button>
            <!-- <img id="canvasImg" alt="Right click to save me!"> -->
        </div>
    </div>
